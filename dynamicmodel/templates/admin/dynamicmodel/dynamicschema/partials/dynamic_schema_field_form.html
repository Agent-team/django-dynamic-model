<form class="dynamicschema-field-form" action="{{ form_url }}">
    <h3>{{ title }}</h3>
    <div>
        <fieldset class="module aligned">
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-row {% if field.errors %}errors{% endif %}">
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div>
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </fieldset>
    </div>
    <button class="button submit-button">Save</button>
    {% if field_id %}
        <a class="button delete-button" data-should-prompt="Are you sure you want to delete this field?" href="{% url admin:dynamicmodel_dynamicschema_field_delete field_id %}">Delete</a>
    {% endif %}
    <button class="button cancel-button">Cancel</button>
</form>
